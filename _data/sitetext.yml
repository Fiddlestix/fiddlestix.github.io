        desc: "What would be your ideal guitar? Would it have the look of a classic or would it be totally unique? Would it have just your signature burned in the back of the head or would it have 3 necks, 11 pickups and a built in overdrive pedal? What would you just love to play?"
        image: assets/img/timeline/1.jpg
