en: &DEFAULT_EN
  header: 
    title: Your Dream Guitar
    titleB: At an Affordable Price
    text: What is your dream guitar? <br> We can make it a reality without breaking the bank! Whether it's your signature version of a classic, or something never seen before, we want you to have an instrument that is totaly YOU! 
    textB: Our goal is to make a high quality, highly personalized body and match that with whatever neck and pickups YOU want. (We’re here for you if you need help deciding). Or for the DIYers out there who want to build it themselves, we can help with that too. All of our work is proudly done right here in Wisconsin.
    textps: P.S. You wont have to wait 4-12 months for it either, we will do our best to have it done in less than 2 weeks for personal or signature series insruments.
    button: Learn More
    buttonlink: "#services"

  services:
    title: "Series"
    text: "Here are our four product lines"
    section: services
    list:
      - title: "Personal Series $"
        desc: "This is our basic series, for musicians who want a very affordable custom guitar. We put a highly personalized body with some parts off a used guitar to make an affordable guitar with a highly personalized look. This series is all about budget so we will work with you to only put money into the parts that matter to you."
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Signature Series $$"
        desc: "This is our main series, for musicians who want a great, playable, affordable, custom guitar. We take brand new parts and make a guitar with a highly personalized body. We will help you pick out everything, and then we will build and assemble it just how you want it. And just like the personal series, we will work with you to put your money exactly where you want it, so that you can make every penny count."
        icon: fas fa-laptop
      - title: "Touring Series $$$"
        desc: "This is our premium line, for professional musicians who want a high quality personal instrument. We will work with experienced local luthiers to make exactly the guitar you want. This is for anyone who wants a top of the line guitar that will turn heads on stage or in the studio."
        # Do this **for bold** font
        icon: fab fa-markdown
      - title: "Custom Bodies $"
        desc: "Want to build your own guitar? We can sell you just the highly personalized custom body for your dream guitar. Also we can help you source all the other parts you need so that you can have an amazing custom guitar that was made by you."
        icon: fas fa-shopping-cart
      - title: "Other Ideas? $-$$$"
        desc: "Have something totally different that you want to try? Let us know and we’d love to see what we can do for you!"
        icon: fas fa-laptop
